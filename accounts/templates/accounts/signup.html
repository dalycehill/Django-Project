{% extends 'base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <br/>
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <h1>Sign Up</h1>
        </div>
        <div class="col-md-10 col-md-offset-2">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <form class="site-form" action="/accounts/signup/" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
    
{% endblock %}
