{% extends 'base_layout.html' %}

{% block content %}
    <br/>
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <h1>Do you want to delete the item '{{item.title}}'?</h1>
        </div>
        <div class="col-md-10 col-md-offset-2">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <form class="site-form" action="{% url 'items:delete' id=item.id %}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                </div>
                <button type="submit" class="btn btn-primary">Yes</button>
                <a href="{% url 'items:list' %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
